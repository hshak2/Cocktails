    <title>Cocktail Carousel</title>

<body>
    <!-- Search Bar -->
    <!-- <img src="./img/1.png" alt="cocktail_bg"> -->
    <header>
        <div class="logo-search">
            <!-- <div class="container"> -->
            <!-- <img class='side_img' src="./img/cocktail/cocktails.left.png" alt="logo" /> -->
            <img class='logo_img' src="./img/logo.png" alt="logo" />
            <!-- <img class='side_img' src="./img/cocktail/cocktails.right.png" alt="logo" /> -->
            <!-- </div> -->
            <form id="form">
                <div class="form-content">
                    <!-- button for search -->
                    <div class='container center'>
                    <input class="search" type="text" name="" value="" placeholder="Margarita..." /><button class="searchName"type="button" name="button">Search</button>
                    </div>
                    <div class="form-alert"></div>
                    <!-- button for fisrt letter-->
                    <div class='container center'>
                    <input class='letter' type="text" name="" value="" placeholder="ABC" /><button class="firstLetter" type="button" name="button">Search by the first letter</button> 
                    </div>

                    <!-- button for random -->
                    <button class="random" type="button" name="button">Don't know what you want? <br> Click here!!<br> I will choose one for you!</button>
                </div>
            </form>
        </div>
    </header>

    <!-- Carousel Slider -->

    <section>
        <div class="swiper mySwiper container">
            <div class="swiper-wrapper content">
               
            </div>
        </div>
        <div class="swiper-button-next smallParts hidden"></div>
        <div class="swiper-button-prev smallParts hidden"></div>
        <div class="swiper-pagination smallParts"></div>
    </section>

    <!-- Swiper JS -->

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>

        var swiper = new Swiper('.mySwiper', {
            slidesPerView: 1,
            spaceBetween: 30,
            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>



</body>

</html>
