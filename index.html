<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content='Eight Second Cocktails'>
    <meta property="og:image" content='preview.png'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="cocktail.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    

<title>Cocktails</title>
</head>
<body>
    <main>
        <img id='logo' src='cocktail.png'><h1>Cocktails</h1>
        <h2>Search for cocktails, ingredients, etc.</h2>
        <input type="text" id="search">
        <button id="submit">Search</button>
        <h4 id="drinksFound"></h4>
    </main>
        <h2 id="drinkName"></h2>
    <section id="output">
        <section id='whatItIs'>
            <img src="" id="drinkImage">
        </section>
        <section id="howItsMade">
            <ul id="ingredients">
                <!-- programmatic li's -->
            </ul>
            <p id="drinkInstructions"></p>
        </section>
    </section>
</body>
<footer>
    <script src="main.js"></script>
</footer>
</html>
